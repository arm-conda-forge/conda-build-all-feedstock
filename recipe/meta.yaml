{% set version = "0.10.1" %}

package:
  name: conda-build-all
  version: "{{ version }}"

source:
    fn: conda-build-all_v{{ version }}.tar.gz
    url: https://github.com/SciTools/conda-build-all/archive/v{{version}}.tar.gz
    sha1: 01d033cdbe0966fc345f1bb1f2f88455d30e29dc

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - gitpython
    - conda
    - conda-build
    - anaconda-client

test:
  imports:
    - conda_build_all
  commands:
    - conda build-all --version
    - conda buildall --version
    - conda-build-all --version

about:
  license: BSD 3-clause
  home: https://github.com/scitools/conda-build-all
